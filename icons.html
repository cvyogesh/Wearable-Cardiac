<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Health Classifier Dashboard</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Use the "Inter" font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Added a subtle gradient background */
            background: linear-gradient(120deg, #030712 0%, #111827 100%);
        }
        
        /* Frosted glass / Glassmorphism effect */
        .glass-card {
            background: rgba(17, 24, 39, 0.7); /* gray-900 with 70% opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.7); /* border-gray-700 */
        }
        
        /* Pulse animation for critical alert */
        .critical-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4 md:p-8">

    <main class="w-full max-w-6xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- ====== LEFT COLUMN: INPUT DASHBOARD ====== -->
            <div class="glass-card rounded-2xl p-6 md:p-8">
                <h2 class="text-2xl font-bold text-white mb-6">Sensor Input Dashboard</h2>
                <p class="text-sm text-gray-400 mb-8">
                    Enter the 6 key features extracted by the 1D-CNN from the AD8232 & MAX30102 sensors.
                </p>

                <form id="classifier-form" class="space-y-5">
                    
                    <!-- 1. PPG Heart Rate -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Heart Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-red-400"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
                            PPG Heart Rate (BPM)
                        </label>
                        <input type="number" id="ppg_bpm" value="75" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 2. ECG Heart Rate -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Activity/Waveform Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-green-400"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                            ECG Heart Rate (BPM)
                        </label>
                        <input type="number" id="ecg_bpm" value="75" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 3. Blood Oxygen (SpO2) -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Percent Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-blue-400"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
                            Blood Oxygen (SpO2 %)
                        </label>
                        <input type="number" id="spo2" value="98" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    
                    <!-- 4. HRV (SDNN) -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Git Branch Icon (looks like variability) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-yellow-400"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
                            HRV (SDNN in ms)
                        </label>
                        <input type="number" id="hrv_sdnn" value="40" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 5. Respiratory Rate -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Lungs Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-cyan-400"><path d="M12 22c-4 0-7-2-7-6 0-4 3-6 7-6s7 2 7 6c0 4-3 6-7 6z"></path><path d="M12 16c-4 0-7-2-7-6 0-4 3-6 7-6s7 2 7 6c0 4-3 6-7 6z"></path><path d="M6 10H4c-1 0-2 1-2 2v0c0 1 1 2 2 2h2"></path><path d="M18 10h2c1 0 2 1 2 2v0c0 1-1 2-2 2h-2"></path></svg>
                            Respiratory Rate (breaths/min)
                        </label>
                        <input type="number" id="resp_rate" value="16" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 6. Pulse Transit Time (PTT) -->
                    <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                        <label class="font-medium text-gray-300 flex items-center mb-2">
                            <!-- Timer Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-400"><line x1="10" y1="2" x2="14" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line><path d="M19 13a7 7 0 0 1-14 0"></path><path d="M5 13a7 7 0 0 0 14 0"></path></svg>
                            Pulse Transit Time (ms)
                        </label>
                        <input type="number" id="ptt" value="300" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </form>
            </div>

            <!-- ====== RIGHT COLUMN: CLASSIFIER OUTPUT ====== -->
            <div class="space-y-8">
                <h2 class="text-2xl font-bold text-white mb-6 text-center lg:text-left">Classifier Output</h2>
                
                <!-- 1. Analyze Button -->
                <button id="analyze-button" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-4 rounded-lg text-xl transition-all duration-200 shadow-lg transform hover:scale-105">
                    Analyze Vitals
                </button>
                
                <!-- 2. CRITICAL ALERT BOX (Hidden by default) -->
                <div id="alert-box" class="hidden glass-card p-5 critical-pulse border-2 border-red-500">
                    <div class="flex items-center">
                        <!-- Alert Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400 mr-4 flex-shrink-0"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        <div>
                            <h2 class="text-xl font-bold text-red-300">CRITICAL ALERT</h2>
                            <p class="text-yellow-300">Sending alert to <span class="font-bold">On-Call Cardiologist</span>...</p>
                        </div>
                    </div>
                    <div class="bg-gray-900/70 p-3 rounded-lg text-sm mt-4">
                        <p class="font-semibold text-gray-300">Automatic Report:</p>
                        <p class="text-gray-400" id="alert-details">
                            <!-- Alert details will be populated by JS -->
                        </p>
                    </div>
                </div>

                <!-- 3. Result Card (Hidden by default) -->
                <div id="result-card" class="hidden glass-card rounded-lg overflow-hidden shadow-xl">
                    <!-- Result Header -->
                    <div id="result-header" class="p-4 transition-colors duration-300">
                        <h2 class="text-xl font-bold text-white text-center" id="result-condition">
                            <!-- Condition will be inserted here -->
                        </h2>
                    </div>
                    <!-- Result Body -->
                    <div class="p-6">
                        <h3 class="font-semibold text-lg text-gray-300 mb-2">Diagnostic Explanation:</h3>
                        <p class="text-gray-400 leading-relaxed" id="result-description">
                            <!-- Description will be inserted here -->
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeButton = document.getElementById('analyze-button');
            
            // --- Input Elements (now text boxes) ---
            const ppgBpmEl = document.getElementById('ppg_bpm');
            const ecgBpmEl = document.getElementById('ecg_bpm');
            const spo2El = document.getElementById('spo2');
            const hrvSdnnEl = document.getElementById('hrv_sdnn');
            const respRateEl = document.getElementById('resp_rate');
            const pttEl = document.getElementById('ptt');
            
            // --- Output Elements ---
            const alertBox = document.getElementById('alert-box');
            const alertDetails = document.getElementById('alert-details');
            const resultCard = document.getElementById('result-card');
            const resultHeader = document.getElementById('result-header');
            const resultCondition = document.getElementById('result-condition');
            const resultDescription = document.getElementById('result-description');


            // --- THE "MODEL" LOGIC (HEURISTIC CLASSIFIER) ---
            // This logic is identical to the previous version.
            function classifyCondition(ppg, ecg, spo2, hrv, rr, ptt) {
                
                // --- Level 1: Critical, Multi-System Emergencies (Highest Priority) ---
                if (ptt > 450 && (ppg > 100 || ecg > 100) && rr > 20) {
                    return {
                        condition: "Critical: Shock Indicator",
                        description: "The model detects a classic triad of symptoms: very slow Pulse Transit Time (indicating low blood pressure), compensatory Tachycardia (fast HR), and Tachypnea (fast breathing). This pattern is a strong indicator of a systemic shock state.",
                        isAbnormal: true, severity: 10
                    };
                }
                if (spo2 < 92 && rr > 20 && (ppg > 100 || ecg > 100)) {
                    return {
                        condition: "Critical: Respiratory Distress",
                        description: "Severely low oxygen combined with rapid breathing and a high heart rate indicates the respiratory system is failing and the body is struggling to compensate. This is a medical emergency.",
                        isAbnormal: true, severity: 10
                    };
                }
                // --- Level 2: Critical Single-System Failures ---
                if (spo2 < 92) {
                    return {
                        condition: "Critical: Severe Hypoxemia",
                        description: "Blood oxygen (SpO2) is at a critically low level. This indicates a severe failure in oxygen delivery, requiring immediate medical intervention regardless of other vitals.",
                        isAbnormal: true, severity: 9
                    };
                }
                // --- Level 3: Serious Arrhythmias (Your core task) ---
                if (hrv > 100) {
                    return {
                        condition: "Abnormal: Possible Atrial Fibrillation",
                        description: "Heart Rate Variability (SDNN) is very high. A chaotic and irregular rhythm (high SDNN) is a hallmark of Atrial Fibrillation (AFib), as opposed to a steady, normal rhythm (low SDNN).",
                        isAbnormal: true, severity: 7
                    };
                }
                if (Math.abs(ppg - ecg) > 15) {
                    return {
                        condition: "Abnormal: Possible Pulse Deficit (PVCs)",
                        description: "The electrical (ECG) and mechanical (PPG) heart rates show a significant mismatch. This suggests that some electrical beats (e.g., Premature Ventricular Contractions) are not strong enough to create a palpable pulse, a key sign of arrhythmia.",
                        isAbnormal: true, severity: 7
                    };
                }
                // --- Level 4: Blood Pressure / Perfusion Indicators (from PTT) ---
                if (ptt < 220) {
                    return {
                        condition: "Warning: High Arterial Stiffness Indicator",
                        description: `Pulse Transit Time (${ptt}ms) is very fast. This indicates stiff arteries, which is highly correlated with Hypertension (High Blood Pressure). Chronic hypertension requires medical follow-up.`,
                        isAbnormal: true, severity: 5
                    };
                }
                if (ptt > 450) {
                    return {
                        condition: "Warning: Low Arterial Tone Indicator",
                        description: `Pulse Transit Time (${ptt}ms) is very slow. This indicates low arterial tone, which is correlated with Hypotension (Low Blood Pressure). This can cause dizziness or fainting.`,
                        isAbnormal: true, severity: 4
                    };
                }
                // --- Level 5: Symptomatic Indicators (Breathing) ---
                if (rr > 20) {
                    return {
                        condition: "Warning: Tachypnea (Fast Breathing)",
                        description: `Respiratory rate (${rr}/min) is elevated. This is an important clinical sign that can be caused by fever, anxiety, or an underlying (but not yet critical) lung or heart condition.`,
                        isAbnormal: true, severity: 3
                    };
                }
                if (rr < 12) {
                    return {
                        condition: "Warning: Bradypnea (Slow Breathing)",
                        description: `Respiratory rate (${rr}/min) is abnormally low. This can be a sign of metabolic issues, central nervous system depression, or severe exhaustion.`,
                        isAbnormal: true, severity: 3
                    };
                }
                // --- Level 6: Isolated Heart Rate Abnormalities ---
                if (ppg > 100 || ecg > 100) {
                    return {
                        condition: "Warning: Tachycardia (Fast Heart Rate)",
                        description: "A resting heart rate that is too fast (over 100 BPM). Other vitals appear stable, but this should be monitored as it can indicate stress, dehydration, or an underlying issue.",
                        isAbnormal: true, severity: 2
                    };
                }
                if (ppg < 60 || ecg < 60) {
                    return {
                        condition: "Warning: Bradycardia (Slow Heart Rate)",
                        description: "A resting heart rate that is too slow (under 60 BPM). While common in athletes, in other contexts it can indicate a problem with the heart's electrical signaling.",
                        isAbnormal: true, severity: 2
                    };
                }
                // --- Fallback: Normal ---
                return {
                    condition: "Normal Sinus Rhythm",
                    description: "All sensor readings appear to be within normal ranges. Heart rate is consistent, rhythm is regular (low-to-moderate HRV), and oxygenation, respiration, and PTT are all stable.",
                    isAbnormal: false, severity: 0
                };
            }
            
            // --- Event Listener for the Button ---
            analyzeButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop form from submitting
                
                // 1. Get all 6 values from the text inputs
                const ppg_BPM = parseFloat(ppgBpmEl.value);
                const ecg_BPM = parseFloat(ecgBpmEl.value);
                const spO2 = parseFloat(spo2El.value);
                const hrv_sdnn = parseFloat(hrvSdnnEl.value);
                const resp_rate = parseFloat(respRateEl.value);
                const ptt = parseFloat(pttEl.value);

                // 2. Run the "model"
                const result = classifyCondition(ppg_BPM, ecg_BPM, spO2, hrv_sdnn, resp_rate, ptt);

                // 3. Update the UI
                resultCard.classList.remove('hidden'); // Show the result card
                resultCondition.textContent = result.condition;
                resultDescription.textContent = result.description;
                
                // Clear old gradient colors
                resultHeader.classList.remove('bg-gradient-to-r', 'from-green-500', 'to-green-600', 'from-yellow-500', 'to-yellow-600', 'from-red-500', 'to-red-600', 'from-purple-600', 'to-purple-700');
                
                // Set new color based on result severity
                if (!result.isAbnormal) {
                    resultHeader.classList.add('bg-gradient-to-r', 'from-green-500', 'to-green-600'); // Normal
                    alertBox.classList.add('hidden'); // Hide alert box
                } else if (result.severity <= 4) {
                    resultHeader.classList.add('bg-gradient-to-r', 'from-yellow-500', 'to-yellow-600'); // Warning
                    alertBox.classList.add('hidden'); // Hide alert box
                } else if (result.severity <= 7) {
                    resultHeader.classList.add('bg-gradient-to-r', 'from-red-500', 'to-red-600'); // Abnormal
                    alertBox.classList.add('hidden'); // Hide alert box
                } else {
                    resultHeader.classList.add('bg-gradient-to-r', 'from-purple-600', 'to-purple-700'); // Critical
                    // --- SHOW AND POPULATE THE ALERT BOX ---
                    alertBox.classList.remove('hidden');
                    alertDetails.innerHTML = `
                        <strong>Condition:</strong> ${result.condition}<br>
                        <strong>Vitals:</strong> HR: ${ppg_BPM} BPM, SpO2: ${spO2}%, RR: ${resp_rate}/min, PTT: ${ptt}ms<br>
                        <strong>Analysis:</strong> ${result.description}
                    `;
                }
            });
        });
    </script>

</body>
</html>
